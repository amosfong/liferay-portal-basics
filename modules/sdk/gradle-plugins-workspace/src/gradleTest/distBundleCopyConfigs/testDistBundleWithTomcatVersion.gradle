task runGradleTest

gradle.liferayWorkspace {
	environment = "production"
	product = "portal-7.1-ga4"
}

runGradleTest {
	dependsOn distBundle

	doLast {
		File file = fileTree(distBundle.destinationDir) {
			include "**/setEnv1.sh"
		}.getSingleFile()

		assert file.path.endsWith("tomcat-9.0.17/bin/setEnv1.sh")
	}
}