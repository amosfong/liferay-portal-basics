assemble:
    - include:
          - "**/*.js"
          - package.json
no-lcp-json-oauth-application-user-agent:
    .serviceAddress: localhost:3001
    .serviceScheme: http
    name: No lcp.json OAuth Application User Agent
    scopes:
        - Liferay.Headless.Admin.Workflow.everything
    type: oAuthApplicationUserAgent
no-lcp-json-object-action-1:
    name: No lcp.json Object Action 1
    oAuth2ApplicationExternalReferenceCode: no-lcp-json-oauth-application-user-agent
    resourcePath: /sample/object/action/1
    type: objectAction
no-lcp-json-object-action-2:
    name: No lcp.json Object Action 2
    oAuth2ApplicationExternalReferenceCode: no-lcp-json-oauth-application-user-agent
    resourcePath: /sample/object/action/2
    type: objectAction