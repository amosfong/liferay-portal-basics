    modified.files.includes[relevant][portal-workflow-functional-rule]=**

    modified.files.includes[relevant][portal-workflow-java-rule]=\
        **/*.java,\
        **/test/**,\
        **/testIntegration/**

    relevant.rule.names=\
        portal-workflow-functional-rule,\
        portal-workflow-java-rule

    test.batch.names[relevant][portal-workflow-functional-rule]=\
        functional-tomcat90-mysql57,\
        functional-upgrade-tomcat90-mysql57

    test.batch.names[relevant][portal-workflow-java-rule]=\
        modules-integration-mysql57,\
        modules-unit

    #
    # Portal Hotfix Release
    #

    test.batch.run.property.query[functional-bundle-tomcat-mysql57][test-portal-hotfix-release]=\
        ${test.batch.run.property.query[functional-tomcat*-mysql*][relevant][portal-workflow-functional-rule]}

    #
    # Relevant
    #

    modules.includes.required.test.batch.class.names.includes[modules-integration-mysql57][relevant][portal-workflow-java-rule]=\
        apps/portal-workflow/**/*Test.java,\
        dxp/apps/portal-workflow/**/*Test.java

    modules.includes.required.test.batch.class.names.includes[modules-unit][relevant][portal-workflow-java-rule]=\
        apps/portal-workflow/**/*Test.java,\
        dxp/apps/portal-workflow/**/*Test.java

    test.batch.run.property.query[functional-tomcat*-mysql*][relevant][portal-workflow-functional-rule]=\
        (portal.acceptance == true) AND \
        (\
            (testray.component.names ~ "Workflow") OR \
            (testray.main.component.name ~ "Kaleo Designer") OR \
            (testray.main.component.name ~ "Workflow")\
        )

    test.batch.run.property.query[functional-upgrade-tomcat*-mysql*][relevant][portal-workflow-functional-rule]=\
        (testray.main.component.name == "Upgrades Workflow")

