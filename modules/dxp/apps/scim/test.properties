##
## Test Suites
##

    modified.files.includes[relevant][scim-functional-rule]=**

    modified.files.includes[relevant][scim-java-rule]=\
        **/*.java,\
        **/test/**,\
        **/testIntegration/**

    relevant.rule.names=\
        scim-functional-rule,\
        scim-java-rule

    test.batch.names[relevant][scim-functional-rule]=functional-tomcat90-mysql57

    test.batch.names[relevant][scim-java-rule]=\
        modules-integration-mysql57,\
        modules-unit

    #
    # Portal Hotfix Release
    #

    test.batch.run.property.query[functional-bundle-tomcat-mysql57][test-portal-hotfix-release]=\
        ${test.batch.run.property.query[functional-tomcat*-mysql*][relevant][scim-functional-rule]}

    #
    # Relevant
    #

    modules.includes.required.test.batch.class.names.includes[modules-integration-mysql57][relevant][scim-java-rule]=\
        dxp/apps/scim/**/*Test.java

    modules.includes.required.test.batch.class.names.includes[modules-unit][relevant][scim-java-rule]=\
        dxp/apps/scim/**/*Test.java

    test.batch.run.property.query[functional-tomcat*-mysql*][relevant][scim-functional-rule]=\
        (portal.acceptance == true) AND \
        (\
            (testray.component.names ~ "SCIM") OR \
            (testray.main.component.name ~ "SCIM")\
        )

