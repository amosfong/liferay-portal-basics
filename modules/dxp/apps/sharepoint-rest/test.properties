    modified.files.includes[relevant][sharepoint-rest-functional-rule]=**

    modified.files.includes[relevant][sharepoint-rest-java-rule]=\
        **/*.java,\
        **/test/**,\
        **/testIntegration/**

    relevant.rule.names=\
        sharepoint-rest-functional-rule,\
        sharepoint-rest-java-rule

    test.batch.names[relevant][sharepoint-rest-functional-rule]=\
        functional-tomcat90-mysql57

    test.batch.names[relevant][sharepoint-rest-java-rule]=\
        modules-integration-mysql57,\
        modules-unit

    #
    # Portal Hotfix Release
    #

    test.batch.run.property.query[functional-bundle-tomcat-mysql57][test-portal-hotfix-release]=\
        ${test.batch.run.property.query[functional-tomcat*-mysql*][relevant][sharepoint-rest-functional-rule]}

    #
    # Relevant
    #

    modules.includes.required.test.batch.class.names.includes[modules-integration-mysql57][relevant][sharepoint-rest-java-rule]=\
        dxp/apps/sharepoint-rest/**/*Test.java

    modules.includes.required.test.batch.class.names.includes[modules-unit][relevant][sharepoint-rest-java-rule]=\
        dxp/apps/sharepoint-rest/**/*Test.java

    test.batch.run.property.query[functional-tomcat*-mysql*][relevant][sharepoint-rest-functional-rule]=\
        (osgi.modules.includes ~ "sharepoint-rest") AND \
        (portal.acceptance == true)

