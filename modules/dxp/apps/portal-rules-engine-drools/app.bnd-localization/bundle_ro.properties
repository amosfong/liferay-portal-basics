liferay-releng-app-description=Liferay Digital Enterprise oferă o implementare a unui motor de reguli conform JSR-94 sub forma unei aplicații web, bazată pe popularul proiect open source Drools. Un motor de reguli oferă un mijloc de a separa regulile sau logica unei aplicații de restul codului. Acest lucru permite un stil de programare mai declarativ, în care regulile definesc ceea ce se întâmplă, fără a descrie modul în care se întâmplă. Acest lucru face ca regulile să fie mult mai ușor de citit decât blocurile de cod "if-else" imbricate. De asemenea, este mai ușor să faceți modificări fără a introduce erori în cod. De asemenea, regulile sunt scrise într-un limbaj mai ușor de înțeles pentru cei care nu sunt dezvoltatori. Acest lucru face mai ușor pentru utilizatorii de afaceri să valideze și chiar să modifice regulile fără a fi nevoie de implicarea dezvoltatorilor.<br /><br />Această aplicație se instalează ca un serviciu Liferay.