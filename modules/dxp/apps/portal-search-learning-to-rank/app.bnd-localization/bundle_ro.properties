liferay-releng-app-description=${liferay.releng.app.title.prefix} aplicația Enterprise Search Learning to Rank expune solicitările de căutare Liferay DXP pentru reevaluare prin intermediul pluginului Elasticsearch Learning to Rank. Instalați un plugin pentru Elasticsearch, instalați această aplicație în Liferay DXP, combinați un pic știința datelor și puteți direcționa interogările de căutare Liferay către un model Learning to Rank instruit pe care l-ați încărcat în pluginul Elasticsearch. Interogările dvs. Liferay sunt reevaluate de către un model antrenat de inteligență artificială pentru a produce rezultate de căutare mai bune pentru utilizatorii dvs. finali Liferay DXP.<br />Pentru a afla mai multe despre compatibilitate, consultați matricea de compatibilitate: https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search.