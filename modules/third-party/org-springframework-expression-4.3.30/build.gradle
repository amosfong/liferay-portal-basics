import com.liferay.gradle.plugins.patcher.PatchTask

apply plugin: "com.liferay.patcher"

task patch(type: PatchTask)

dependencies {
	api group: "org.springframework", name: "spring-core", version: "4.3.30.RELEASE"
	api group: "org.springframework", name: "spring-expression", version: "4.3.30.RELEASE"
}

jarSources {
	mustRunAfter patch
}

patch {
	ext {
		autoClean = false
	}

	fileNames "org/springframework/expression/EvaluationContext.java"
	fileNames "org/springframework/expression/spel/SpelMessage.java"
	fileNames "org/springframework/expression/spel/ast/Assign.java"
	fileNames "org/springframework/expression/spel/ast/ConstructorReference.java"
	fileNames "org/springframework/expression/spel/ast/OpDec.java"
	fileNames "org/springframework/expression/spel/ast/OpInc.java"
	fileNames "org/springframework/expression/spel/ast/OpPlus.java"
	fileNames "org/springframework/expression/spel/standard/InternalSpelExpressionParser.java"
	fileNames "org/springframework/expression/spel/support/SimpleEvaluationContext.java"

	originalLibModuleName = "spring-expression"
}