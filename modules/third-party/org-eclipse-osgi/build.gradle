import com.liferay.gradle.plugins.patcher.PatchTask

apply plugin: "com.liferay.patcher"

task patch(type: PatchTask)

dependencies {
	compileOnly group: "org.eclipse.platform", name: "org.eclipse.osgi", transitive: false, version: "3.13.0"
}

jarSources {
	mustRunAfter patch
}

patch {
	ext {
		autoClean = false
	}

	fileNames "org/apache/felix/resolver/ResolverImpl.java"
	fileNames "org/eclipse/osgi/container/ModuleDatabase.java"
	fileNames "org/eclipse/osgi/container/ModuleRevisions.java"
	fileNames "org/eclipse/osgi/framework/util/CaseInsensitiveDictionaryMap.java"
	fileNames "org/eclipse/osgi/internal/framework/BundleContextImpl.java"
	fileNames "org/eclipse/osgi/internal/framework/ContextFinder.java"
	fileNames "org/eclipse/osgi/internal/framework/EquinoxBundle.java"
	fileNames "org/eclipse/osgi/internal/framework/EquinoxConfiguration.java"
	fileNames "org/eclipse/osgi/internal/framework/EquinoxContainer.java"
	fileNames "org/eclipse/osgi/internal/framework/EquinoxContainerAdaptor.java"
	fileNames "org/eclipse/osgi/internal/framework/FilterImpl.java"
	fileNames "org/eclipse/osgi/internal/loader/BundleLoader.java"
	fileNames "org/eclipse/osgi/internal/loader/BundleLoaderSources.java"
	fileNames "org/eclipse/osgi/internal/loader/ModuleClassLoader.java"
	fileNames "org/eclipse/osgi/internal/loader/classpath/ClasspathManager.java"
	fileNames "org/eclipse/osgi/internal/loader/sources/NullPackageSource.java"
	fileNames "org/eclipse/osgi/internal/loader/sources/PackageSource.java"
	fileNames "org/eclipse/osgi/internal/log/LoggerContextTargetMap.java"
	fileNames "org/eclipse/osgi/internal/serviceregistry/FilteredServiceListener.java"
	fileNames "org/eclipse/osgi/internal/serviceregistry/ServiceFactoryUse.java"
	fileNames "org/eclipse/osgi/internal/serviceregistry/ServiceProperties.java"
	fileNames "org/eclipse/osgi/internal/serviceregistry/ServiceRegistrationImpl.java"
	fileNames "org/eclipse/osgi/internal/serviceregistry/ServiceRegistry.java"
	fileNames "org/eclipse/osgi/internal/weaving/WeavingHookConfigurator.java"
	fileNames "org/eclipse/osgi/storage/bundlefile/ZipBundleFile.java"

	originalLibModuleName = "org.eclipse.osgi"
}

updateFileVersions {
	replaceOnlyIf([{
		String group, String replacement, String content, File contentFile ->

		if (buildFile == contentFile) {
			return false
		}

		return true
	}])
}