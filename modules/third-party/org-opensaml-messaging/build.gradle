import com.liferay.gradle.plugins.patcher.PatchTask

apply plugin: "com.liferay.patcher"

task patch(type: PatchTask)

dependencies {
	compileOnly group: "org.opensaml", name: "opensaml-messaging-api", transitive: false, version: "3.3.0"
}

jarSources {
	mustRunAfter patch
}

patch {
	ext {
		autoClean = false
	}

	fileNames "org/opensaml/messaging/context/MessageContext.java"

	originalLibModuleName = "opensaml-messaging-api"
}