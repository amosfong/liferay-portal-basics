    modified.files.includes[relevant][depot-functional-rule]=**

    modified.files.includes[relevant][depot-java-rule]=\
        **/*.java,\
        **/test/**,\
        **/testIntegration/**

    relevant.rule.names=\
        depot-functional-rule,\
        depot-java-rule

    test.batch.names[relevant][depot-functional-rule]=\
        functional-tomcat90-mysql57

    test.batch.names[relevant][depot-java-rule]=\
        modules-integration-mysql57,\
        modules-unit

    #
    # Portal Hotfix Release
    #

    test.batch.run.property.query[functional-bundle-tomcat-mysql57][test-portal-hotfix-release]=\
        ${test.batch.run.property.query[functional-tomcat*-mysql*][relevant][depot-functional-rule]}

    #
    # Relevant
    #

    modules.includes.required.test.batch.class.names.includes[modules-integration-mysql57][relevant][depot-java-rule]=\
        apps/depot/**/*Test.java,\
        apps/portal-security/portal-security-permission-test/**/*Test.java

    modules.includes.required.test.batch.class.names.includes[modules-unit][relevant][depot-java-rule]=\
        apps/depot/**/*Test.java,\
        apps/portal-security/portal-security-permission-test/**/*Test.java

    test.batch.run.property.query[functional-tomcat*-mysql*][relevant][depot-functional-rule]=\
        (portal.acceptance == true) AND \
        (\
            (testray.component.names ~ "Depot") OR \
            (testray.main.component.name ~ "Depot")\
        )

