    modified.files.includes[relevant][cookies-functional-rule]=**

    modified.files.includes[relevant][cookies-java-rule]=\
        **/*.java,\
        **/test/**,\
        **/testIntegration/**

    relevant.rule.names=\
        cookies-functional-rule,\
        cookies-java-rule

    test.batch.names[relevant][cookies-functional-rule]=\
        functional-tomcat90-mysql57

    test.batch.names[relevant][cookies-java-rule]=\
        modules-integration-mysql57,\
        modules-unit

    #
    # Portal Hotfix Release
    #

    test.batch.run.property.query[functional-bundle-tomcat-mysql57][test-portal-hotfix-release]=\
        ${test.batch.run.property.query[functional-tomcat*-mysql*][relevant][cookies-functional-rule]}

    #
    # Relevant
    #

    modules.includes.required.test.batch.class.names.includes[modules-integration-mysql57][relevant][cookies-java-rule]=\
        apps/cookies/**/*Test.java

    modules.includes.required.test.batch.class.names.includes[modules-unit][relevant][cookies-java-rule]=\
        apps/cookies/**/*Test.java

    test.batch.run.property.query[functional-tomcat*-mysql*][relevant][cookies-functional-rule]=\
        (portal.acceptance == true) AND \
        (testray.main.component.name ~ "Cookies")

