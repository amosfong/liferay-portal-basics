    modified.files.includes[relevant][login-functional-rule]=**

    modified.files.includes[relevant][login-java-rule]=\
        **/*.java,\
        **/test/**,\
        **/testIntegration/**

    relevant.rule.names=\
        login-functional-rule,\
        login-java-rule

    test.batch.names[relevant][login-functional-rule]=\
        functional-tomcat90-mysql57

    test.batch.names[relevant][login-java-rule]=\
        modules-integration-mysql57,\
        modules-unit

    #
    # Portal Hotfix Release
    #

    test.batch.run.property.query[functional-bundle-tomcat-mysql57][test-portal-hotfix-release]=\
        ${test.batch.run.property.query[functional-tomcat*-mysql*][relevant][login-functional-rule]}

    #
    # Relevant
    #

    modules.includes.required.test.batch.class.names.includes[modules-integration-mysql57][relevant][login-java-rule]=\
        apps/login/**/*Test.java

    modules.includes.required.test.batch.class.names.includes[modules-unit][relevant][login-java-rule]=\
        apps/login/**/*Test.java

    test.batch.run.property.query[functional-tomcat*-mysql*][relevant][login-functional-rule]=\
        (portal.acceptance == true) AND \
        (\
            (testray.main.component.name ~ "LDAP") OR \
            (testray.main.component.name ~ "Login") OR \
            (testray.main.component.name ~ "OpenID Connect") OR \
            (testray.main.component.name ~ "Security")\
        )

