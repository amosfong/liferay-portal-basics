org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Proporción del grupo de subprocesos sincrónicos/asincrónicos
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Configure la proporción entre subprocesos asincrónicos y sincrónicos en el grupo de subprocesos internos. La proporción debe ser positiva y puede ajustarse para representar la distribución de las operaciones de publicación a envío. Las aplicaciones con un mayor número de operaciones de publicación deberán tener una mayor proporción.
org-apache-felix-eventadmin-IgnoreTimeout=Omitir tiempos de espera
org-apache-felix-eventadmin-IgnoreTimeout-help=Configure los controladores de eventos para que reciban llamadas sin tiempo de espera. Si se configura por defecto un tiempo de espera, se realizarán llamadas a todos los controladores de eventos con el tiempo de espera. Para optimizar el rendimiento, se pueden configurar controladores de eventos donde no se use la opción de tiempo de espera. Esto reduce el uso de subprocesos de los grupos de subprocesos, ya que el control del tiempo de espera necesita un subproceso adicional para llamar al controlador de eventos. Sin embargo, la aplicación debería funcionar sin esta propiedad de configuración. Es una optimización pura. El valor es una lista de cadenas. Si una cadena termina con un punto, se omitirán todos los controladores de este paquete. Si la cadena termina con un asterisco, se omitirán todos los controladores del paquete y de todos los subpaquetes. Si la cadena no termina con un punto ni con un asterisco, se supone que define un nombre de clase exacto.
org-apache-felix-eventadmin-IgnoreTopic=Omitir temas
org-apache-felix-eventadmin-IgnoreTopic-help=Para optimizar el rendimiento, se pueden configurar temas omitidos por la implementación de administración de eventos. En este caso, un evento no se entrega a los controladores de eventos registrados. El valor es una lista de cadenas (separadas por comas). Si un único valor termina con un punto, se omitirán todos los temas de este paquete. Si un único valor termina con un asterisco, se omitirán todos los temas de este paquete y todos los subpaquetes. Si un único valor no termina con un punto ni con un asterisco, se supone que define un tema exacto. Se puede usar un único asterisco para deshabilitar por completo la entrega.
org-apache-felix-eventadmin-RequireTopic=Exigir tema
org-apache-felix-eventadmin-RequireTopic-help=¿Es necesario que los controladores de eventos estén registrados con un tema? Esta opción está habilitada por defecto. Según la especificación, los controladores de eventos deben registrarse con una lista de temas en los que están interesados. Si deshabilita esta opción, los controladores que no tengan un tema recibirán todos los eventos (es decir, se tratarán de la misma manera que con un tema=*).
org-apache-felix-eventadmin-ThreadPoolSize=Tamaño del grupo de subprocesos
org-apache-felix-eventadmin-ThreadPoolSize-help=El tamaño del grupo de subprocesos usado para la entrega de eventos. El valor por defecto es 20. Incremente este valor en el caso de que haya una gran cantidad de eventos. Si se usa un valor inferior a 2, se desencadena el valor por defecto. Si se agota el grupo, se bloqueará la entrega de eventos hasta que haya disponible un subproceso en el grupo. Cada evento se entrega en un subproceso del grupo, excepto si se configura la opción para omitir los tiempos de espera para el controlador de eventos receptor.
org-apache-felix-eventadmin-Timeout=Tiempo de espera
org-apache-felix-eventadmin-Timeout-help=Configure el tiempo de espera de la lista negra en milisegundos. El valor por defecto es 5000. Aumente o reduzca este valor según su propio criterio. Si usa un valor inferior a 100, se desactivarán los tiempos de espera. Cualquier otro valor se corresponderá con el tiempo en milisegundos concedido a cada controlador de eventos antes de que este se agregue a la lista negra.
