check-if-a-date-fields-value-is-in-the-future-and-return-a-boolean=Comprueba si el valor de un campo de fecha es futuro y devuelve un valor booleano. De lo contrario, la función devuelve un valor de falso.
check-if-a-date-fields-value-is-in-the-past-and-return-a-boolean=Comprueba si el valor de un campo de fecha es pasado y devuelve un valor booleano. De lo contrario, la función devuelve un valor de falso.
check-if-a-date-range-begins-with-a-past-date-and-ends-with-a-future-date=Comprueba si un rango de fechas empieza con una fecha pasada y termina con una fecha futura. De lo contrario, la función devuelve un valor de falso.
check-if-a-field-contains-a-specific-value-and-return-a-boolean=Comprueba si un campo contiene un valor específico y devuelve un valor booleano. Si el campo no contiene el valor, devolverá un valor de falso. Esta función puede usarse para campos de texto y numéricos.
check-if-a-field-contains-a-specific-value-and-return-a-boolean-if-the-field-does-contain-the-value-it-is-invalid=Comprueba si un campo contiene un valor específico y devuelve un valor booleano. Si el campo contiene el valor, devolverá un valor de falso. Esta función puede usarse para campos de texto y numéricos.
check-if-a-field-has-the-same-date-of-the-value=Comprueba si un campo tiene la misma fecha que el valor. Si el campo no tiene el mismo valor, devuelve un valor de falso.
check-if-a-field-is-equal-to-a-specific-value-and-return-a-boolean=Comprueba si un campo es igual a un valor específico y devuelve un valor booleano. Si no coinciden, devuelve un valor de falso. Esta función puede usarse para campos de texto y numéricos.
check-if-a-field-is-not-equal-to-a-specific-value-and-return-a-boolean=Comprueba si un campo no es igual a un valor específico y devuelve un valor booleano. De lo contrario, la función devuelve un valor de falso. Esta función puede usarse para campos de texto y numéricos.
check-if-a-numeric-field-is-a-decimal-and-return-a-boolean=Comprueba si un campo numérico es un número decimal y devuelve un valor booleano. De lo contrario, la función devuelve un valor de falso.
check-if-a-numeric-field-is-an-integer-and-return-a-boolean=Comprueba si un campo numérico es un número entero y devuelve un valor booleano. De lo contrario, la función devuelve un valor de falso.
check-if-a-numeric-field-is-greater-than-a-specific-numeric-value-and-return-a-boolean=Comprueba si un campo numérico es mayor que un valor numérico específico y devuelve un valor booleano. De lo contrario, la función devuelve un valor de falso.
check-if-a-numeric-field-is-greater-than-or-equal-to-a-specific-numeric-value-and-return-a-boolean=Comprueba si un campo numérico es mayor o igual que un valor numérico específico y devuelve un valor booleano. De lo contrario, la función devuelve un valor de falso.
check-if-a-numeric-field-is-less-than-a-specific-numeric-value-and-return-a-boolean=Comprueba si un campo numérico es menor que un valor numérico específico y devuelve un valor booleano. De lo contrario, la función devuelve un valor de falso.
check-if-a-numeric-field-is-less-than-or-equal-to-a-specific-numeric-value-and-return-a-boolean=Comprueba si un campo numérico es menor o igual que un valor numérico específico y devuelve un valor booleano. De lo contrario, la función devuelve un valor de falso.
check-if-a-text-field-is-a-URL-and-return-a-boolean=Comprueba si un campo de texto es una URL y devuelve un valor booleano. Si el campo no coincide con un patrón de URL, devuelve un valor de falso. Las entradas válidas deben usar elementos de URL estándar (por ejemplo, http, ://, .com)
check-if-a-text-field-is-an-email-and-return-a-boolean=Comprueba si un campo de texto es un correo electrónico y devuelve un valor booleano. Si el campo no coincide con un correo electrónico o patrón de correo electrónico específicos, devuelve un valor de falso. Las entradas válidas deben usar elementos estándar de correo electrónico (por ejemplo, @gmail, .com)
check-if-a-text-field-is-empty-and-return-a-boolean=Comprueba si un campo de texto está vacío y devuelve un valor booleano. Si no está vacío, devuelve un valor de falso.
check-if-a-text-field-matches-a-specific-string-value-or-regex-expression-and-return-a-boolean=Comprueba si un campo de texto coincide con una expresión regular o valor de cadena específico y devuelve un valor booleano. Si el campo no coincide con el valor, devuelve un valor de falso.
