javax.portlet.description.com_liferay_dispatch_web_internal_portlet_DispatchPortlet=Envíos
javax.portlet.description.com_liferay_document_library_web_portlet_DLAdminPortlet=La biblioteca de documentos y multimedia es una unidad compartida, con atributos y metadatos de archivo, versionado y carpetas personalizables. Los administradores pueden gestionar carpetas y documentos, cambiar permisos y navegar por la biblioteca.
javax.portlet.description.com_liferay_exportimport_web_portlet_ExportImportPortlet=Exportar/importar permite exportar o importar un sitio entero o un subconjunto del contenido de un sitio.
javax.portlet.description.com_liferay_fragment_web_portlet_FragmentPortlet=Portlet de fragmentos
javax.portlet.description.com_liferay_gogo_shell_web_internal_portlet_GogoShellPortlet=La consola de Gogo le permite interactuar con la estructura de módulos de Liferay.
javax.portlet.description.com_liferay_journal_web_portlet_JournalPortlet=Un contenido web puede ser cualquier contenido que quiera añadir a un sitio, tales como artículos, un FAQ o una noticia. Los administradores pueden gestionar el contenido, así como asignar roles de usuarios y permisos. Los usuarios pueden añadir, editar, aprobar o ver el contenido dependiendo de su rol.
javax.portlet.description.com_liferay_knowledge_base_web_portlet_AdminPortlet=La base de conocimiento es un medio para recopilar, organizar y distribuir contenido relacionado con la documentación y el soporte a productos. Los administradores pueden dar a los usuarios acceso a plantillas que les permitan publicar fácilmente artículos en la base de conocimiento.
javax.portlet.description.com_liferay_layout_admin_web_portlet_GroupPagesPortlet=Páginas del sitio web muestra las páginas web que se han creado en el portal. Dependiendo del rol, se pueden modificar páginas, añadir páginas nuevas o cambiar la apariencia de una página.
javax.portlet.description.com_liferay_layout_portlets_web_portlet_LayoutPortletsPortlet=Los widgets son pequeñas aplicaciones que se pueden añadir a una página.
javax.portlet.description.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=Las plantillas del sitio le permiten definir páginas y el contenido web para incluir a la hora de crear sitios. Los administradores pueden definir y editar plantillas de sitio, así como sus permisos.
javax.portlet.description.com_liferay_message_boards_web_portlet_MBAdminPortlet=Los foros son un lugar de conversación para los usuarios con múltiples niveles de profundidad y jerarquía. Los administradores pueden gestionar los foros, asignar roles y permisos de usuario, y expulsar usuarios. Los usuarios pueden gestionar sus suscripciones a los mensajes y categorías del foro, así como ver las estadísticas.
javax.portlet.description.com_liferay_monitoring_web_portlet_MonitoringPortlet=La monitorización permite ver todas las sesiones en vivo del portal. Por cuestiones de rendimiento, esta configuración generalmente se desactiva en producción.
javax.portlet.description.com_liferay_my_account_web_portlet_MyAccountPortlet=Mi Cuenta organiza toda tu información en una ubicación sencilla de utilizar. Los usuarios pueden editar sus perfiles y ver la membresía de los sitios y las organizaciones y grupos de usuarios a los que pertenecen.
javax.portlet.description.com_liferay_mysubscriptions_web_portlet_MySubscriptionsPortlet=My Subscriptions organiza todas sus suscripciones en una ubicación fácil de utilizar.
javax.portlet.description.com_liferay_oauth2_provider_web_internal_portlet_OAuth2AdminPortlet=Autoriza a aplicaciones de terceros a obtener acceso seguro a recursos de usuario sin proporcionar las contraseñas.
javax.portlet.description.com_liferay_password_policies_admin_web_portlet_PasswordPoliciesAdminPortlet=Las políticas de contraseña definen las medidas de seguridad de nivel de empresa que incluyen el bloqueo de usuarios y el vencimiento de la contraseña. Se pueden definir políticas o delegar en un servidor LDAP.
javax.portlet.description.com_liferay_plugins_admin_web_portlet_PluginsAdminPortlet=Los componentes permiten activar o desactivar tipos de componentes como los portlets, temas, y plantillas.
javax.portlet.description.com_liferay_portal_instances_web_portlet_PortalInstancesPortlet=Las instancias virtuales le permiten ejecutar múltiples instancias de Liferay en un único servidor. Mientras que las instancias comparten bases de datos, sus usuarios, sitios, organizaciones, roles, configuraciones, etc, son independientes en cada instancia.
javax.portlet.description.com_liferay_portal_search_admin_web_portlet_SearchAdminPortlet=La configuración de búsqueda controla la indexación y otras características de motor de búsqueda.
javax.portlet.description.com_liferay_portal_settings_web_portlet_PortalSettingsPortlet=Configuración de instancia incluye configuraciones globales de la instancia como nombres, autenticación, asociaciones de usuarios por defecto y nombres de servidores de correo.
javax.portlet.description.com_liferay_portal_workflow_instance_tracker_web_internal_portlet_WorkflowInstanceTrackerPortlet=Herramienta de seguimiento de instancias de flujo de trabajo
javax.portlet.description.com_liferay_portal_workflow_web_internal_portlet_SiteAdministrationWorkflowPortlet=Asigne procesos de flujo de trabajo a activos y supervise los procesos actuales.
javax.portlet.description.com_liferay_portal_workflow_web_internal_portlet_UserWorkflowPortlet=Muestra una lista de los procesos de flujo de trabajo iniciados por su usuario.
javax.portlet.description.com_liferay_roles_admin_web_portlet_RolesAdminPortlet=Los roles son grupos de usuarios que comparten la misma función dentro del portal, con un alcance particular. Se pueden añadir roles a los que se pueden otorgar permisos para varias funciones dentro de aplicaciones.
javax.portlet.description.com_liferay_saved_content_web_portlet_MySavedContentPortlet=Mi contenido guardado organiza todo el contenido guardado en una ubicación fácil de usar.
javax.portlet.description.com_liferay_segments_web_internal_portlet_SegmentsPortlet=Un segmento representa un conjunto de usuarios que cumplen criterios específicos. Los segmentos se pueden usar para crear experiencias personalizadas para sus miembros. Los administradores pueden añadir, ver y previsualizar miembros, así como actualizar y eliminar segmentos.
javax.portlet.description.com_liferay_server_admin_web_portlet_ServerAdminPortlet=La configuración de la Administración del servidor controla registros, caché y otras características avanzadas. Puede monitorizar el rendimiento del sistema, modificar configuraciones particulares del servidor y modificar propiedades de caché.
javax.portlet.description.com_liferay_site_admin_web_portlet_SiteAdminPortlet=Los sitios web son un conjunto de páginas que muestran contenido y proporcionan acceso a aplicaciones específicas. Los sitios web pueden tener miembros, con acceso exclusivo a determinadas páginas o contenidos.
javax.portlet.description.com_liferay_site_teams_web_portlet_SiteTeamsPortlet=Equipos son agrupaciones de miembros de un sitio. Los administradores de sitio pueden conceder permisos específicos a los equipos del mismo modo que se hace con los roles.
javax.portlet.description.com_liferay_staging_configuration_web_portlet_StagingConfigurationPortlet=La configuración de Staging da acceso a los ajustes configurables de staging en su sitio.
javax.portlet.description.com_liferay_trash_web_portlet_TrashPortlet=La papelera de reciclaje contiene todo el contenido eliminado por los usuarios. Los contenidos pueden ser restaurados o borrados de forma permanente.
javax.portlet.description.com_liferay_user_groups_admin_web_portlet_UserGroupsAdminPortlet=Los grupos de usuarios permiten agrupar a los usuarios sin importar las organizaciones a las que pertenecen. Se puede definir un grupo de usuarios y asignar el grupo de usuarios como miembro de un sitio web, para convertir a todos sus usuarios en miembros de manera automática.
javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=Los usuarios son aquellos que realizan tareas por medio del portal. Es posible crear nuevos usuarios o desactivar usuarios ya existentes. Los usuarios se pueden unir a sitios, asignarse a jerarquías de la organización, tener permisos en roles delegados o ser agregados a grupos de usuarios. Los grupos de usuarios pueden sobrepasar los límites de la organización y pueden ser usados para asignar a todos los miembros a otros grupos, del tipo sitio o rol. Los grupos de usuarios también pueden ser usados para personalizar plantillas de sitio, para los miembros.
javax.portlet.description.com_liferay_wiki_web_portlet_WikiAdminPortlet=Wiki es una enciclopedia social colaborativa que provee una área en la cual los usuarios pueden compartir conocimientos. Los administradores pueden añadir y editar páginas de la wiki, alterar permisos y definir opciones avanzadas.
