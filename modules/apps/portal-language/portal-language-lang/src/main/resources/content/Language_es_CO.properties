cookies-banner-content=Usamos cookies para mostrar contenidos personalizados, analizar tendencias, administrar el sitio, llevar un seguimiento de los movimientos de los usuarios en el sitio y recopilar información demográfica sobre nuestra base de usuarios en su conjunto. Acepte todas las cookies para disfrutar de la mejor experiencia posible en nuestro sitio web, o bien administre sus preferencias.
cookies-configuration=Configuración de cookies
cookies-consent-description=Al visitar un sitio web, este puede almacenar o recuperar información en su navegador (normalmente, en forma de cookies). Esta información puede ser sobre usted, sus preferencias o el dispositivo, y se usa principalmente para garantizar que el sitio funcione correctamente. La información no puede identificarle directamente, y se usa únicamente para ofrecerle una experiencia web más personalizada. Puede bloquear algunos tipos de cookies. Haga clic en los encabezados de categoría para obtener más información y cambiar la configuración por defecto. Sin embargo, bloquear algunos tipos de cookies puede afectar a su experiencia del sitio y los servicios que podemos ofrecerle.
cookies-description[CONSENT_TYPE_FUNCTIONAL]=Estas cookies permiten proporcionar opciones de personalización y funciones mejoradas en el sitio web. Podemos crearlas nosotros, o bien proveedores de terceros cuyos servicios usemos en nuestras páginas. Si no permite el uso de estas cookies, puede que algunos de estos servicios no funcionen correctamente.
cookies-description[CONSENT_TYPE_NECESSARY]=Estas cookies son necesarias para que el sitio web funcione correctamente y no se pueden desactivar en nuestros sistemas. Normalmente, solo se crean en respuesta a acciones del usuario para una petición de servicios, como definir las preferencias de privacidad, iniciar la sesión o completar formularios. Puede configurar el navegador para bloquear estas cookies o avisarle de su uso, pero algunas partes del sitio no funcionarán correctamente. Estas cookies no almacenan información de identificación personal.
cookies-description[CONSENT_TYPE_PERFORMANCE]=Estas cookies nos permiten contabilizar las visitas y las fuentes de tráfico para medir y mejorar el rendimiento del sitio. Nos permiten conocer las páginas más populares y las menos visitadas, y ver cómo se mueven los visitantes por el sitio. Todos los datos recopilados con estas cookies se combinan y por eso son anónimos. Si no permite el uso de estas cookies, no podremos saber si ha visitado el sitio.
cookies-description[CONSENT_TYPE_PERSONALIZATION]=Nuestros socios anunciantes pueden crear estas cookies en el sitio. Dichas compañías pueden usarlas para crear un perfil de sus intereses y mostrarle anuncios personalizados en otros sitios. No almacenan directamente información personal, sino que se basan en la identificación única de su navegador y dispositivo de Internet. Si no permite el uso de estas cookies, verá publicidad no basada en sus preferencias.
