org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Async/Sync Thread Pool Ratio (Automatic Copy)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Configura a relación de fíos asíncronos a síncronos no grupo de fíos internos. A relación debe ser positiva e pode axustarse para representar a distribución de POST para enviar operacións. As aplicacións cun maior número de operacións post deberían ter unha relación máis alta.
org-apache-felix-eventadmin-IgnoreTimeout=Ignore o tempo de espera
org-apache-felix-eventadmin-IgnoreTimeout-help=Configure os manipuladores de eventos para ser chamados sen tempo de espera. Se un tempo de espera está configurado de xeito predeterminado, entón todos os manipuladores de eventos chámanse usando o tempo de espera. Para a optimización do rendemento, é posible configurar os manipuladores de eventos onde non se usa o manexo de tempo de espera. Isto reduce o uso do fío desde os grupos de fíos xa que o manexo do tempo de espera require un fío adicional para chamar ao controlador de eventos. Non obstante, a aplicación debería funcionar sen esta propiedade de configuración. É unha pura optimización. O valor é unha lista de cadeas. Se unha cadea remata cun punto, ignóranse todos os manipuladores neste paquete. Se a cadea remata cunha estrela, ignóranse todos os manipuladores deste paquete e todos os subpagadores. Se a cadea non remata cun punto nin cunha estrela, suponse que definirá un nome de clase exacto.
org-apache-felix-eventadmin-IgnoreTopic=Ignorar temas
org-apache-felix-eventadmin-IgnoreTopic-help=Configure temas que se ignoran pola implementación do administrador do evento para a optimización de rendemento. Neste caso, non se entrega un evento aos manipuladores de eventos rexistrados. O valor é unha lista de cadeas (separadas por coma). Se un único valor remata cun punto, ignóranse todos os temas neste paquete. Se un único valor remata cunha estrela, ignóranse todos os temas deste paquete e todos os sub -paquetes. Se un único valor non remata cun punto nin cun comezo, suponse que definirá un tema exacto. Pódese usar unha única estrela para desactivar completamente a entrega.
org-apache-felix-eventadmin-RequireTopic=Requirir tema
org-apache-felix-eventadmin-RequireTopic-help=Configura se os manipuladores de eventos deben estar rexistrados nun tema. Isto está habilitado de xeito predeterminado. A especificación di que os manipuladores de eventos deben rexistrarse cunha lista de temas que estean interesados. Deshabilitar esta configuración permitirá que os manipuladores sen un tema estean a recibir todos os eventos (é dicir, son tratados igual que cun tema =*).
org-apache-felix-eventadmin-ThreadPoolSize=Tamaño da piscina de fíos
org-apache-felix-eventadmin-ThreadPoolSize-help=Configura o tamaño do grupo de fíos usado para a entrega de eventos. O valor predeterminado é de 20. aumento no caso dunha gran cantidade de eventos. Un valor inferior a 2 desencadea o valor predeterminado. Se a piscina está esgotada, a entrega de eventos está bloqueada ata que un fío estea dispoñible na piscina. Cada evento é entregado nun fío desde a piscina a menos que se configuren os tempo de espera Ignore para o controlador de eventos de recepción.
