cookie-explicit-consent-mode=Modo de consentimento explícito de cookies
cookie-explicit-consent-mode-help=Se esta opción está activada, non serán creadas cookies até que o usuario acepte o uso de cookies. En caso contrario, serán creadas todas as cookies até que o usuario opte por rexeitalas. Teña en conta que funcionalidades que dependen de cookies, como as analíticas web (incluíndo Liferay Analytics Cloud) e personalizacións, non recibirán datos se os usuarios non habilitan as cookies. Independentemente disto, deshabilitar esta opción pode que resulte nun risco para o cumprimento das leis de privacidade de usuario.
