cookies-allowed=Cookies permitidas
cookies-banner-content=Empregamos cookies para entregar contido personalizado, analizar as tendencias, administrar o sitio, rastrexar os movementos de usuario no sitio e recoller información demográfica sobre a nosa base de usuarios no seu conxunto. Acepta todas as cookies para obter a mellor experiencia posible no noso sitio web ou xestione as túas preferencias.
cookies-configuration=Configuración de cookies
cookies-consent-description=Cando visite calquera sitio web, pode almacenar ou recuperar información no seu navegador, principalmente en forma de cookies. Esta información pode ser sobre ti, as túas preferencias ou o teu dispositivo e úsase principalmente para que o sitio funcione como esperas. A información non adoita identificarte directamente, pero pode darche unha experiencia web máis personalizada. Pode optar por non permitir algúns tipos de cookies. Fai clic nos distintos títulos de categoría para obter máis información e cambiar a nosa configuración predeterminada. Non obstante, bloquear algúns tipos de cookies pode afectar a súa experiencia do sitio e os servizos que podemos ofrecer.
cookies-description[CONSENT_TYPE_FUNCTIONAL]=Estas cookies permiten ao sitio web proporcionar unha mellor funcionalidade e personalización. Poden ser establecidos por nós ou por provedores de terceiros cuxos servizos engadimos ás nosas páxinas. Se non permite estas cookies, algúns ou todos estes servizos poden non funcionar correctamente.
cookies-description[CONSENT_TYPE_NECESSARY]=Estas cookies son necesarias para que o sitio web funcione e non se poden apagar nos nosos sistemas. Normalmente só se establecen en resposta ás accións realizadas por vostede que supón unha solicitude de servizos, como establecer as súas preferencias de privacidade, iniciar sesión ou cubrir formularios. Podes configurar o teu navegador para bloquear ou avisar sobre estas cookies, pero algunhas partes do sitio non funcionarán. Estas cookies non almacenan información de identificación persoal.
cookies-description[CONSENT_TYPE_PERFORMANCE]=Estas cookies permítennos contar visitas e fontes de tráfico para que poidamos medir e mellorar o rendemento do noso sitio. Axúdanos a saber cales son as páxinas máis e menos populares e ven como os visitantes se moven polo sitio. Toda a información que recollen estas cookies é agregada e, polo tanto, anónimo. Se non permite estas cookies, non saberemos cando visitou o noso sitio.
cookies-description[CONSENT_TYPE_PERSONALIZATION]=Estas cookies poden ser establecidas a través do noso sitio polos nosos socios publicitarios. Pódense empregar por esas empresas para construír un perfil dos seus intereses e amosarlle anuncios relevantes noutros sitios. Non almacenan información directamente persoal, pero están baseadas na identificación exclusivamente do seu navegador e dispositivo de internet. Se non permite estas cookies, experimentará publicidade menos dirixida.
