    modified.files.includes[relevant][comment-functional-rule]=**

    modified.files.includes[relevant][comment-java-rule]=\
        **/*.java,\
        **/test/**,\
        **/testIntegration/**

    relevant.rule.names=\
        comment-functional-rule,\
        comment-java-rule

    test.batch.names[relevant][comment-functional-rule]=\
        functional-tomcat90-mysql57

    test.batch.names[relevant][comment-java-rule]=\
        modules-integration-mysql57,\
        modules-unit

    #
    # Portal Hotfix Release
    #

    test.batch.run.property.query[functional-bundle-tomcat-mysql57][test-portal-hotfix-release]=\
        ${test.batch.run.property.query[functional-tomcat*-mysql*][relevant][comment-functional-rule]}

    #
    # Relevant
    #

    modules.includes.required.test.batch.class.names.includes[modules-integration-mysql57][relevant][comment-java-rule]=\
        apps/comment/**/*Test.java

    modules.includes.required.test.batch.class.names.includes[modules-unit][relevant][comment-java-rule]=\
        apps/comment/**/*Test.java

    test.batch.run.property.query[functional-tomcat*-mysql*][relevant][comment-functional-rule]=\
        (portal.acceptance == true) AND \
        (\
            (testray.component.names ~ "Comment") OR \
            (testray.main.component.name ~ "Comment")\
        )

