liferay-releng-app-description=Această aplicație integrează Liferay DXP cu Apache Solr 8, platforma populară de căutare open source pentru întreprinderi din cadrul proiectului Apache Lucene. Solr include o capacitate puternică de căutare full-text, evidențiere a rezultatelor, căutare pe fațete, grupare dinamică, integrare în baze de date, gestionare de documente bogate (de exemplu, Word, PDF) și căutare geospațială. Solr este foarte adaptabil, oferind căutare distribuită și replicare a indexului, și alimentează caracteristicile de căutare și navigare ale multora dintre cele mai mari site-uri de internet din lume. Instalarea acestei aplicații necesită configurații specifice enumerate în documentația oficială. La instalarea, activarea și configurarea acestei aplicații, Liferay DXP comunică cu un server Solr 8 implementat de la distanță pentru indexare și căutare.<br />Pentru informații detaliate privind compatibilitatea, inclusiv versiunile minore Solr 8 compatibile și nivelurile de patch-uri Liferay DXP necesare, consultați Matricea de compatibilitate a motoarelor de căutare: https://help.liferay.com/hc/en-us/articles/360016511651.