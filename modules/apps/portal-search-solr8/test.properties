    modified.files.includes[relevant][portal-search-solr8-functional-rule]=**

    modified.files.includes[relevant][portal-search-solr8-java-rule]=\
        **/*.java,\
        **/test/**,\
        **/testIntegration/**

    relevant.rule.names=\
        portal-search-solr8-functional-rule,\
        portal-search-solr8-java-rule

    test.batch.names[relevant][portal-search-solr8-functional-rule]=\
        functional-tomcat90-mysql57,\
        functional-upgrade-tomcat90-mysql57

    test.batch.names[relevant][portal-search-solr8-java-rule]=\
        modules-integration-mysql57,\
        modules-unit

    #
    # Portal Hotfix Release
    #

    test.batch.run.property.query[functional-bundle-tomcat-mysql57][test-portal-hotfix-release]=\
        ${test.batch.run.property.query[functional-tomcat*-mysql*][relevant][portal-search-solr8-functional-rule]}

    #
    # Relevant
    #

    modules.includes.required.test.batch.class.names.includes[modules-integration-mysql57][relevant][portal-search-solr8-java-rule]=\
        apps/portal-search-solr8/**/*Test.java

    modules.includes.required.test.batch.class.names.includes[modules-unit][relevant][portal-search-solr8-java-rule]=\
        apps/portal-search-solr8/**/*Test.java

    test.batch.run.property.query[functional-tomcat*-mysql*][relevant][portal-search-solr8-functional-rule]=\
        (portal.acceptance == true) AND \
        (\
            (portal.suite.search.engine ~ "elasticsearch7") OR \
            (portal.suite.search.engine ~ "solr")\
        )

    test.batch.run.property.query[functional-upgrade-tomcat*-mysql*][relevant][portal-search-solr8-functional-rule]=\
        (\
            (portal.suite.search.engine ~ "elasticsearch7") OR \
            (portal.suite.search.engine ~ "solr")\
        ) AND \
        (testray.main.component.name ~ "Upgrades Search")

