## Test Suites
##

    modified.files.includes[relevant][style-book-functional-rule]=**

    modified.files.includes[relevant][style-book-java-rule]=\
        **/*.java,\
        **/test/**,\
        **/testIntegration/**

    relevant.rule.names=\
        style-book-functional-rule,\
        style-book-java-rule

    test.batch.names[relevant][style-book-functional-rule]=\
        functional-tomcat90-mysql57

    test.batch.names[relevant][style-book-java-rule]=\
        modules-integration-mysql57,\
        modules-unit

    #
    # Portal Hotfix Release
    #

    test.batch.run.property.query[functional-bundle-tomcat-mysql57][test-portal-hotfix-release]=\
        ${test.batch.run.property.query[functional-tomcat*-mysql*][relevant][style-book-functional-rule]}

    #
    # Relevant
    #

    modules.includes.required.test.batch.class.names.includes[modules-integration-mysql57][relevant][style-book-java-rule]=\
        apps/style-book/**/*Test.java

    modules.includes.required.test.batch.class.names.includes[modules-unit][relevant][style-book-java-rule]=\
        apps/style-book/**/*Test.java

    test.batch.run.property.query[functional-tomcat*-mysql*][relevant][style-book-functional-rule]=\
        (portal.acceptance == true) AND \
        (testray.main.component.name ~ "Style Books")

