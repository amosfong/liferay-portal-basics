liferay-releng-app-description=Cu Liferay Data Engine, utilizați API-uri de nivel înalt pentru a asambla rapid aplicații de afaceri scalabile și flexibile. Fără a scrie cod de persistență sau logică de afaceri personalizată complexă, puteți apela API-urile Data Engine pentru a crea o întreagă aplicație.<br /><br />API-ul de definire a datelor se află în centrul motorului de date. Aceasta vă permite:<br />* Definirea câmpurilor din fișa de date.<br />* Executarea operațiilor CRUD asupra fișelor de date.<br />* Definirea regulilor de validare pentru elementele de definire a datelors.<br /><br />API de colectare a înregistrărilor de date colectează înregistrările de date susținute de fișa de date.<br />* Executarea operațiunilor CRUD asupra Data Record Collections și a Data Records.<br /><br />API Data Layouts vă permite să adăugați și să editați layout-uri de date pentru a stiliza formularul Data Definition..<br /><br />Acest tip de constructor de aplicații flexibile ajută companiile moderne să rămână competitive. Soluțiile digitale personalizate nu se construiesc singure, dar API-urile Data Engine facilitează crearea rapidă de noi aplicații.