liferay-releng-app-description=Aplicația Liferay Knowledge Base oferă un mijloc de creare și organizare a articolelor în cadrul unui site. Baza de cunoștințe este perfectă pentru a crea și organiza informațiile într-un mod mai oficial decât într-un wiki. De exemplu, poate fi utilizată pentru a organiza și afișa documentația profesională a produselor. Baza de cunoștințe vă permite să importați fișiere sursă de articole scrise în Markdown, astfel încât să puteți lucra la ele offline înainte de publicare. Integrarea sa cu GitHub vă permite să le oferiți utilizatorilor acces pentru a contribui cu corecții sau îmbunătățiri la articole. Este ușor să configurați baza de cunoștințe cu un flux de lucru care impune ca articolele să fie aprobate înainte de a fi publicate. În plus, permite administratorilor să creeze șabloane de articole. Șabloanele pot fi utilizate pentru a vă asigura că anumite tipuri de articole posedă o structură comună și includ anumite tipuri de informații. Articolele din baza de cunoștințe pot fi clasificate pentru a fi ușor de găsit. De asemenea, acestea pot fi organizate ierarhic pentru a forma cărți sau ghiduri complete. Există mai multe portlete incluse în această aplicație.<br /><br />Odată instalată, această aplicație va apărea în meniul Aplicație și în Administrarea site-ului.