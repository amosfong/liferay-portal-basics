    modified.files.includes[relevant][document-library-functional-rule]=**

    modified.files.includes[relevant][document-library-java-rule]=\
        **/*.java,\
        **/test/**,\
        **/testIntegration/**

    relevant.rule.names=\
        document-library-functional-rule,\
        document-library-java-rule

    test.batch.names[relevant][document-library-functional-rule]=\
        functional-tomcat90-mysql57,\
        functional-upgrade-tomcat90-mysql57

    test.batch.names[relevant][document-library-java-rule]=\
        modules-integration-mysql57,\
        modules-unit

    #
    # Portal Hotfix Release
    #

    test.batch.run.property.query[functional-bundle-tomcat-mysql57][test-portal-hotfix-release]=\
        ${test.batch.run.property.query[functional-tomcat*-mysql*][relevant][document-library-functional-rule]}

    #
    # Relevant
    #

    modules.includes.required.test.batch.class.names.includes[modules-integration-mysql57][relevant][document-library-java-rule]=\
        apps/document-library/**/*Test.java,\
        apps/headless/headless-delivery/headless-delivery-test/**/BaseDocument*Test.java,\
        apps/headless/headless-delivery/headless-delivery-test/**/Document*Test.java

    modules.includes.required.test.batch.class.names.includes[modules-unit][relevant][document-library-java-rule]=\
        apps/document-library/**/*Test.java,\
        apps/headless/headless-delivery/headless-delivery-test/**/BaseDocument*Test.java,\
        apps/headless/headless-delivery/headless-delivery-test/**/Document*Test.java

    test.batch.run.property.query[functional-tomcat*-mysql*][relevant][document-library-functional-rule]=\
        (portal.acceptance == true) AND \
        (\
            (testray.component.names ~ "Document Management") OR \
            (testray.main.component.name ~ "Document Management")\
        )

    test.batch.run.property.query[functional-upgrade*-tomcat*-mysql*][relevant][document-library-functional-rule]=\
        (portal.acceptance == true) AND \
        (testray.component.names ~ "Document Management") AND \
        (testray.main.component.name ~ "Upgrades Collaboration")

