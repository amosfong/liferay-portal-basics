liferay-releng-app-description=Додаток «Адаптивні медіа» адаптує медіа на вашому порталі до пристрою, який його споживає. Оскільки користувачі часто переглядають медіа на різних пристроях з різними розмірами екранів і можливостями, ви повинні переконатися, що ваш портал представляє ці медіа у спосіб, придатний для кожного пристрою. Наприклад, адміністратори порталу можуть налаштувати додаток «Адаптивні медіа» так, щоб вона надсилала зображення з високою роздільною здатністю на пристрої з високою роздільною здатністю, зображення з низькою роздільною здатністю - на пристрої з низькою роздільною здатністю тощо. Це гарантує, що ваші користувачі отримають найкращі враження від перегляду медіа з вашого порталу, незалежно від пристрою, яким вони користуються. <br /><br />Зверніть увагу, що наразі додаток «Адаптивні медіа» працює лише з зображеннями в розділах «Документи та медіа», «Блоги» та «Веб-вміст».<br /><br />Після встановлення додаток Adaptive Media з'явиться в Панелі керування в меню «Конфігурація».