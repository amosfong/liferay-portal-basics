liferay-releng-app-description=Aplicația Adaptive Media adaptează conținutul media din portalul dvs. la dispozitivul care îl utilizează. Deoarece utilizatorii folosesc deseori conținut media pe mai multe dispozitive care au dimensiuni și capacități diferite ale ecranului, trebuie să vă asigurați că portalul dvs. prezintă acel conținut media într-o manieră potrivită pentru fiecare dispozitiv. De exemplu, administratorii portalului pot configura aplicația Adaptive Media pentru a trimite imagini de înaltă rezoluție către dispozitive de înaltă rezoluție, imagini de joasă rezoluție către dispozitive de joasă rezoluție și așa mai departe. Astfel, vă asigurați că utilizatorii dvs. au cea mai bună experiență posibilă atunci când folosesc conținut media de pe portalul dvs., indiferent de dispozitivul pe care îl folosesc.<br /><br />Rețineți că, în acest moment, aplicația Adaptive Media funcționează numai cu imagini din Documente și Media, Bloguri și Conținut web.<br /><br />Odată instalată, aplicația Adaptive Media apare în panoul de control, în meniul Configurație.