liferay-releng-app-description=Adaptivní midea app na míru midea ve vasem portálu ke spotrebe konzumovat to. Od uzivatelu Protože uživatelé často používají média na více zařízeních, která mají různé velikosti obrazovky a možnosti, měli byste se ujistit, že váš portál prezentuje tato média způsobem vhodným pro každé zařízení. Správci portálu mohou například nakonfigurovat aplikaci Adaptive Media tak, aby posílala obrázky s vysokým rozlišením do zařízení s vysokým rozlišením, obrázky s nízkým rozlišením do zařízení s nízkým rozlišením a tak dále. To zajistí, že vaši uživatelé budou mít nejlepší možný zážitek při konzumaci médií z vašeho portálu, bez ohledu na to, jaké zařízení používají.<br /><br />Upozorňujeme, že v současné době aplikace Adaptive Media funguje pouze s obrázky v Dokumentech a médiích , blogy a webový obsah.<br /><br />Po instalaci se aplikace Adaptive Media zobrazí v Ovládacích panelech v nabídce Konfigurace.