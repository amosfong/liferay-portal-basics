components:
    parameters:
        channelId:
            in: path
            explode: false
            name: channelId
            required: true
            schema:
                description:
                    Channel Id
                example: 30130
                format: int64
                minimum: 0
                type: integer
            style: simple
        productId:
            in: path
            explode: false
            name: productId
            required: true
            schema:
                description:
                    Product Id
                example: 30130
                format: int64
                minimum: 0
                type: integer
            style: simple
        productOptionId:
            in: path
            explode: false
            name: productOptionId
            required: true
            schema:
                description:
                    Product Option Id
                example: 30130
                format: int64
                minimum: 0
                type: integer
            style: simple
    schemas:
        Account:
            properties:
                actions:
                    additionalProperties:
                        additionalProperties:
                            type: string
                        type: object
                    readOnly: true
                    type: object
                customFields:
                    items:
                        $ref: "#/components/schemas/CustomField"
                    readOnly: true
                    type: array
                dateCreated:
                    description:
                        The account's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    description:
                        The account's most recent modification date.
                    format: date-time
                    readOnly: true
                    type: string
                defaultBillingAddressId:
                    example: 10130
                    format: int64
                    minimum: 0
                    type: integer
                defaultShippingAddressId:
                    example: 10131
                    format: int64
                    minimum: 0
                    type: integer
                description:
                    type: string
                domains:
                    items:
                        type: string
                    type: array
                externalReferenceCode:
                    example: AB-34098-789-N
                    type: string
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                logoId:
                    example: 20078
                    format: int64
                    minimum: 0
                    type: integer
                logoURL:
                    example: AB-34098-789-N
                    type: string
                name:
                    example: Account Name
                    type: string
                organizationIds:
                    items:
                        format: int64
                        type: integer
                    type: array
                status:
                    type: integer
                taxId:
                    example: Abcd1234
                    type: string
                type:
                    enum: [business, guest, person, supplier]
            required:
                - name
            type:
                object
        Attachment:
            properties:
                attachment:
                    description:
                        Base64 encoded file
                    type: string
                cdnEnabled:
                    type: boolean
                cdnURL:
                    example: AB-34098-789-N
                    type: string
                customFields:
                    items:
                        $ref: "#/components/schemas/CustomField"
                    readOnly: true
                    type: array
                displayDate:
                    example: 2017-07-21
                    format: date
                    type: string
                expirationDate:
                    example: 2017-08-21
                    format: date
                    type: string
                externalReferenceCode:
                    example: AB-34098-789-N
                    type: string
                fileEntryId:
                    example: 30130
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                galleryEnabled:
                    readOnly: true
                    type: boolean
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                neverExpire:
                    example: true
                    type: boolean
                options:
                    additionalProperties:
                        type: string
                    example:
                        color: yellow
                        optionKey: optionValueKey
                        size: xs
                    type: object
                priority:
                    example: 1.2
                    format: double
                    type: number
                src:
                    description:
                        URL of the location
                    type: string
                tags:
                    example:
                        - tag1
                        - tag2
                        - tag3
                    items:
                        type: string
                    readOnly: true
                    type: array
                title:
                    type: string
                type:
                    format: int32
                    readOnly: true
                    type: integer
            required:
                - sku
            type: object
        Availability:
            properties:
                label:
                    example: available
                    type: string
                label_i18n:
                    example: Available
                    type: string
                stockQuantity:
                    example: 10.1
                    format: bigdecimal
                    type: number
            type: object
        Category:
            properties:
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                name:
                    description:
                        Category Name
                    type: string
                siteId:
                    format: int64
                    type: integer
                title:
                    description:
                        Category Title
                    readOnly: true
                    type: string
                vocabulary:
                    example: Default Vocabulary
                    readOnly: true
                    type: string
            type: object
        Channel:
            properties:
                currencyCode:
                    type: string
                externalReferenceCode:
                    type: string
                id:
                    format: int64
                    type: integer
                name:
                    type: string
                siteGroupId:
                    format: int64
                    type: integer
                type:
                    type: string
            required:
                - currencyCode
                - name
                - type
            type: object
        CustomField:
            description:
                Represents the value of each custom field. Fields can contain different information types (e.g.,
                geolocation, strings, etc.).
            properties:
                customValue:
                    $ref: "#/components/schemas/CustomValue"
                dataType:
                    description:
                        The field type (e.g., image, text, etc.).
                    readOnly: true
                    type: string
                name:
                    description:
                        The field's internal name. This is valid for comparisons and unique in the structured content.
                    readOnly: true
                    type: string
        CustomValue:
            properties:
                data:
                    description:
                        The field's content for simple types.
                    readOnly: true
                    type: object
                data_i18n:
                    additionalProperties:
                        type: string
                    readOnly: true
                    type: object
                geo:
                    $ref: "#/components/schemas/Geo"
                    description:
                        A point determined by latitude and longitude.
                    readOnly: true
        DDMOption:
            properties:
                key:
                    type: string
                required:
                    type: boolean
                value:
                    items:
                        type: string
                    type: array
            type: object
        Error:
            properties:
                errorCode:
                    description:
                        Internal error code mapping
                    example: 996
                    readOnly: true
                    type: integer
                errorDescription:
                    example: Unable to find currency. Currency code should be expressed with
                        3-letter ISO 4217 format.
                    readOnly: true
                    type: string
                message:
                    example: No CommerceCurrency exists with the key {groupId=41811, code=US
                        Dollar}
                    readOnly: true
                    type: string
                status:
                    description:
                        HTTP Status code
                    example: 404
                    readOnly: true
                    type: integer
            required:
                - errorCode
                - errorDescription
                - message
                - status
            type: object
        Geo:
            description:
                A point determined by latitude and longitude.
            properties:
                latitude:
                    description:
                        The latitude of a point in space.
                    format: double
                    readOnly: true
                    type: number
                longitude:
                    description:
                        The longitude of a point in space.
                    format: double
                    readOnly: true
                    type: number
            type: object
        LinkedProduct:
