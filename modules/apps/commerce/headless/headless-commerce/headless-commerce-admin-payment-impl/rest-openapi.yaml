components:
    schemas:
        Error:
            properties:
                errorCode:
                    description:
                        Internal error code mapping
                    example: 996
                    readOnly: true
                    type: integer
                errorDescription:
                    example: Unable to find currency. Currency code should be expressed with
                        3-letter ISO 4217 format.
                    readOnly: true
                    type: string
                message:
                    example: No CommerceCurrency exists with the key {groupId=41811, code=US
                        Dollar}
                    readOnly: true
                    type: string
                status:
                    description:
                        HTTP Status code
                    example: 404
                    readOnly: true
                    type: integer
            required:
                - errorCode
                - errorDescription
                - message
                - status
            type: object
        Payment:
            properties:
                actions:
                    additionalProperties:
                        additionalProperties:
                            type: string
                        type: object
                    readOnly: true
                    type: object
                amount:
                    example: 101
                    format: bigdecimal
                    type: number
                amountFormatted:
                    example: $ 101.00
                    readOnly: true
                    type: string
                author:
                    readOnly: true
                    type: string
                callbackURL:
                    type: string
                cancelURL:
                    type: string
                channelId:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                comment:
                    type: string
                createDate:
                    example: 2023-12-01
                    format: date
                    readOnly: true
                    type: string
                currencyCode:
                    example: USD
                    type: string
                errorMessages:
                    type: string
                externalReferenceCode:
                    example: AB-34098-789-N
                    type: string
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                languageId:
                    example: en_US
                    type: string
                payload:
                    type: string
                paymentIntegrationKey:
                    example: money-order
                    type: string
                paymentIntegrationType:
                    example: 0
                    format: int32
                    minimum: 0
                    type: integer
                paymentStatus:
                    example: 0
                    format: int32
                    minimum: 0
                    type: integer
                paymentStatusStatus:
                    $ref: "#/components/schemas/Status"
                    readOnly: true
                reasonKey:
                    example: product-defect
                    type: string
                reasonName:
                    additionalProperties:
                        type: string
                    example:
                        en_US: Product Defect
                        hr_HR: Product Defect HR
                        hu_HU: Product Defect HU
                    readOnly: true
                    type: object
                redirectURL:
                    type: string
                relatedItemId:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                relatedItemName:
                    example: com.liferay.commerce.model.CommerceOrder
                    type: string
                relatedItemNameLabel:
                    example: Order
                    type: string
                transactionCode:
                    type: string
                type:
                    example: 0
                    format: int32
                    type: integer
                typeLabel:
                    example: Refund
                    readOnly: true
                    type: string
        Status:
            properties:
                code:
                    format: int32
                    readOnly: true
                    type: integer
                label:
                    example: black
                    type: string
                label_i18n:
                    example: black
                    type: string
            type: object
    securitySchemes:
        BasicAuth:
            scheme: basic
            type: http
        BearerAuth:
            scheme: bearer
            type: http
        OAuth2:
            flows:
                authorizationCode:
                    authorizationUrl: /oauth/authorize
                    scopes:
                        CommerceOpenApiAdmin.admin: Grants access to admin operations
                        CommerceOpenApiAdmin.read: Grants read access
                        CommerceOpenApiAdmin.write: Grants write access
                    tokenUrl: /oauth/token
            type: oauth2
