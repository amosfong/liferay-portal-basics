    modified.files.includes[relevant][dynamic-data-mapping-functional-rule]=**

    modified.files.includes[relevant][dynamic-data-mapping-java-rule]=\
        **/*.java,\
        **/test/**,\
        **/testIntegration/**

    relevant.rule.names=\
        dynamic-data-mapping-functional-rule,\
        dynamic-data-mapping-java-rule

    test.batch.names[relevant][dynamic-data-mapping-functional-rule]=\
        functional-tomcat90-mysql57,\
        functional-upgrade-tomcat90-mysql57

    test.batch.names[relevant][dynamic-data-mapping-java-rule]=\
        modules-integration-mysql57,\
        modules-unit

    #
    # Portal Hotfix Release
    #

    test.batch.run.property.query[functional-bundle-tomcat-mysql57][test-portal-hotfix-release]=\
        ${test.batch.run.property.query[functional-tomcat*-mysql*][relevant][dynamic-data-mapping-functional-rule]}

    #
    # Relevant
    #

    modules.includes.required.test.batch.class.names.includes[modules-integration-mysql57][relevant][dynamic-data-mapping-java-rule]=\
        apps/document-library/document-library-test/**/*Test.java,\
        apps/dynamic-data-mapping/**/*Test.java,\
        apps/journal/journal-test/**/*Test.java

    modules.includes.required.test.batch.class.names.includes[modules-unit][relevant][dynamic-data-mapping-java-rule]=\
        apps/document-library/document-library-test/**/*Test.java,\
        apps/dynamic-data-mapping/**/*Test.java,\
        apps/journal/journal-test/**/*Test.java

    test.batch.run.property.query[functional-tomcat*-mysql*][relevant][dynamic-data-mapping-functional-rule]=\
        (portal.acceptance == true) AND \
        (\
            (testray.component.names ~ "Forms") OR \
            (testray.component.names ~ "Site Templates") OR \
            (testray.main.component.name == "Forms") OR \
            (testray.main.component.name ~ "Content Management Headless")\
        )

    test.batch.run.property.query[functional-upgrade*-tomcat*-mysql*][relevant][dynamic-data-mapping-functional-rule]=\
        (\
            (data.archive.type != "data-archive-calendar") AND \
            (portal.acceptance == true) AND \
            (portal.release != "false") AND \
            (testray.main.component.name == "Upgrades Forms")\
        ) OR \
        (\
            (portal.acceptance == true) AND \
            (testray.main.component.name ~ "Upgrades Content Management")\
        )

