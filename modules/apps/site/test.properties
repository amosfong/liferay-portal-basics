##
## Test Suites
##

    modified.files.includes[relevant][site-functional-rule]=**

    modified.files.includes[relevant][site-java-rule]=\
        **/*.java,\
        **/test/**,\
        **/testIntegration/**

    relevant.rule.names=\
        site-functional-rule,\
        site-java-rule

    test.batch.names[relevant][site-functional-rule]=\
        functional-tomcat90-mysql57,\
        functional-upgrade-tomcat90-mysql57

    test.batch.names[relevant][site-java-rule]=\
        modules-integration-mysql57,\
        modules-unit

    #
    # Portal Hotfix Release
    #

    test.batch.run.property.query[functional-bundle-tomcat-mysql57][test-portal-hotfix-release]=\
        ${test.batch.run.property.query[functional-tomcat*-mysql*][relevant][site-functional-rule]}

    #
    # Relevant
    #

    modules.includes.required.test.batch.class.names.includes[modules-integration-mysql57][relevant][site-java-rule]=\
        apps/site/**/*Test.java

    modules.includes.required.test.batch.class.names.includes[modules-unit][relevant][site-java-rule]=\
        apps/site/**/*Test.java

    test.batch.run.property.query[functional-tomcat*-mysql*][relevant][site-functional-rule]=\
        (portal.acceptance == true) AND \
        (\
            (testray.main.component.name ~ "Localization") OR \
            (testray.main.component.name ~ "Page Administration") OR \
            (testray.main.component.name ~ "Site Settings") OR \
            (testray.main.component.name ~ "Sites Administration")\
        )

    test.batch.run.property.query[functional-upgrade*-tomcat*-mysql*][relevant][site-functional-rule]=\
        (portal.acceptance == true)

