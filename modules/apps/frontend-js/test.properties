##
## Test Suites
##

    modified.files.excludes[relevant][frontend-js-rule]=\
        frontend-js-web/src/main/resources/META-INF/resources/liferay/util/cookie/*

    modified.files.includes[relevant][frontend-js-functional-rule]=**

    modified.files.includes[relevant][frontend-js-java-rule]=\
        **/*.java,\
        **/test/**,\
        **/testIntegration/**

    relevant.rule.names=\
        frontend-js-functional-rule,\
        frontend-js-java-rule

    test.batch.names[relevant][frontend-js-functional-rule]=\
        functional-tomcat90-mysql57

    test.batch.names[relevant][frontend-js-java-rule]=\
        modules-integration-mysql57,\
        modules-unit

    #
    # Portal Hotfix Release
    #

    test.batch.run.property.query[functional-bundle-tomcat-mysql57][test-portal-hotfix-release]=\
        ${test.batch.run.property.query[functional-tomcat*-mysql*][relevant][frontend-js-functional-rule]}

    #
    # Relevant
    #

    modules.includes.required.test.batch.class.names.includes[modules-integration-mysql57][relevant][frontend-js-java-rule]=\
        apps/frontend-js/**/*Test.java

    modules.includes.required.test.batch.class.names.includes[modules-unit][relevant][frontend-js-java-rule]=\
        apps/frontend-js/**/*Test.java

    test.batch.run.property.query[functional-tomcat*-mysql*][relevant][frontend-js-functional-rule]=\
        (\
            (environment.acceptance == true) OR \
            (testray.component.names ~ "AUI")\
        ) AND \
        (\
            (portal.acceptance == true) AND \
            (portal.upstream == true)\
        ) AND \
        (\
            (app.server.types == null) OR \
            (app.server.types ~ "tomcat")\
        ) AND \
        (\
            (database.types == null) OR \
            (database.types ~ "mysql")\
        ) AND \
        (\
            (operating.system.types == null) OR \
            (operating.system.types ~ "centos")\
        )

