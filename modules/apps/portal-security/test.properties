##
## Test Suites
##

    modified.files.includes[relevant][portal-security-functional-rule]=**

    modified.files.includes[relevant][portal-security-java-rule]=\
        **/*.java,\
        **/test/**,\
        **/testIntegration/**

    relevant.rule.names=\
        portal-security-functional-rule,\
        portal-security-java-rule

    test.batch.names[relevant][portal-security-functional-rule]=\
        functional-tomcat90-mysql57

    test.batch.names[relevant][portal-security-java-rule]=\
        modules-integration-mysql57,\
        modules-unit

    #
    # Portal Hotfix Release
    #

    test.batch.run.property.query[functional-bundle-tomcat-mysql57][test-portal-hotfix-release]=\
        ${test.batch.run.property.query[functional-tomcat*-mysql*][relevant][portal-security-functional-rule]}

    #
    # Relevant
    #

    modules.includes.required.test.batch.class.names.includes[modules-integration-mysql57][relevant][portal-security-java-rule]=\
        apps/portal-security/**/*Test.java

    modules.includes.required.test.batch.class.names.includes[modules-unit][relevant][portal-security-java-rule]=\
        apps/portal-security/**/*Test.java

    test.batch.run.property.query[functional-tomcat*-mysql*][relevant][portal-security-functional-rule]=\
        (portal.acceptance == true) AND \
        (\
            (testray.main.component.name ~ "AntiSamy") OR \
            (testray.main.component.name ~ "Content Security Policy") OR \
            (testray.main.component.name ~ "LDAP") OR \
            (testray.main.component.name ~ "Login") OR \
            (testray.main.component.name ~ "Permissions") OR \
            (testray.main.component.name ~ "Security") OR \
            (testray.main.component.name ~ "XSS")\
        )

