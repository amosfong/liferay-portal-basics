    modified.files.includes[relevant][translation-functional-rule]=**

    modified.files.includes[relevant][translation-java-rule]=\
        **/*.java,\
        **/test/**,\
        **/testIntegration/**

    relevant.rule.names=\
        translation-functional-rule,\
        translation-java-rule

    test.batch.names[relevant][translation-functional-rule]=\
        functional-tomcat90-mysql57

    test.batch.names[relevant][translation-java-rule]=\
        modules-integration-mysql57,\
        modules-unit

    #
    # Portal Hotfix Release
    #

    test.batch.run.property.query[functional-bundle-tomcat-mysql57][test-portal-hotfix-release]=\
        ${test.batch.run.property.query[functional-tomcat*-mysql*][relevant][translation-functional-rule]}

    #
    # Relevant
    #

    modules.includes.required.test.batch.class.names.includes[modules-integration-mysql57][relevant][translation-java-rule]=\
        apps/translation/**/*Test.java

    modules.includes.required.test.batch.class.names.includes[modules-unit][relevant][translation-java-rule]=\
        apps/translation/**/*Test.java

    test.batch.run.property.query[functional-tomcat*-mysql*][relevant][translation-functional-rule]=\
        (portal.acceptance == true) AND \
        (\
            (testray.component.names ~ "Translations Management") OR \
            (testray.main.component.name ~ "Translations Management")\
        )

