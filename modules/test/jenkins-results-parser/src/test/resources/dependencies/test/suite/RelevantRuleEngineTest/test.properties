modified.files.global.excludes[relevant]=**.excluded

modified.files.includes[functional-smoke-0-rule][relevant]=*

modified.files.includes[modules-integration-0-rule][relevant]=\
    modules/module-1/**,\
    modules/module-3/**

modified.files.includes[modules-unit-0-rule][relevant]=modules/module-2/**

modules.includes.required.test.batch.class.names.includes[modules-integration-0-rule][relevant][modules-integration-mysql57]=\
    apps/document-library/**/src/testIntegration/**/*Test.java,\
    apps/fragment/**/src/testIntegration/**/*Test.java,\
    apps/segments/**/src/testIntegration/**/*Test.java

modules.includes.required.test.batch.class.names.includes[modules-unit-0-rule][relevant][modules-unit]=\
    apps/document-library/**/src/test/**/*Test.java,\
    apps/fragment/**/src/test/**/*Test.java\
    apps/segments/**/*Test.java

relevant.rule.names=\
    functional-smoke-0-rule,\
    modules-integration-0-rule,\
    modules-unit-0-rule

test.batch.names[functional-smoke-0-rule][relevant]=functional-smoke-tomcat90-mysql57
test.batch.names[modules-integration-0-rule][relevant]=modules-integration-mysql57
test.batch.names[modules-unit-0-rule][relevant]=modules-unit

test.batch.names[relevant]=\
    functional-smoke-tomcat90-mysql57,\
    modules-integration-mysql57,\
    modules-unit,\
    playwright-js-tomcat90-mysql57

test.batch.run.property.global.query[relevant][functional-smoke-tomcat90-mysql57]=\
    (portal.acceptance != quarantine)

test.batch.run.property.query[functional-smoke-tomcat90-mysql57][relevant][functional-smoke-0-rule]=\
    (\
        (app.server.types == null) OR \
        (app.server.types ~ tomcat)\
    ) AND \
    (\
        (database.types == null) OR \
        (database.types ~ mysql)\
    ) AND \
    (\
        (portal.smoke == false) OR \
        (portal.smoke == true)\
    )