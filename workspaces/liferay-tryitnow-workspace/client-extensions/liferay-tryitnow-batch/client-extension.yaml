assemble:
    - from: batch
      into: batch
liferay-tryitnow-batch:
    name: Liferay Try It Now Batch
    oAuthApplicationHeadlessServer: liferay-tryitnow-batch-oauth-application-headless-server
    type: batch
liferay-tryitnow-batch-oauth-application-headless-server:
    .serviceAddress: localhost:8080
    .serviceScheme: http
    name: Liferay Try It Now Batch OAuth Application Headless Server
    scopes:
        - C_M2H8ProgressTracker.everything
        - Liferay.Headless.Batch.Engine.everything
        - Liferay.Object.Admin.REST.everything
    type: oAuthApplicationHeadlessServer