assemble:
    - from: batch
      into: batch
liferay-jethr0-batch:
    name: Liferay Jethr0 Batch
    oAuthApplicationHeadlessServer: liferay-jethr0-batch-oauth-application-headless-server
    type: batch
liferay-jethr0-batch-oauth-application-headless-server:
    .serviceAddress: localhost:8080
    .serviceScheme: http
    name: Liferay Jethr0 Batch OAuth Application Headless Server
    scopes:
        - Liferay.Headless.Batch.Engine.everything
        - Liferay.Object.Admin.REST.everything
    type: oAuthApplicationHeadlessServer