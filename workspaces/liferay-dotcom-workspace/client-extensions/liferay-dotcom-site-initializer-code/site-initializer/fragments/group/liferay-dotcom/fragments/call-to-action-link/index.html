[#assign pseudoLink = configuration.pseudoLink /]
[#assign icon = configuration.icon /]
[#assign url = configuration.url /]

[#if pseudoLink]
	<span class="f-cta-link ${configuration.inverted?then('inverted', '')} ${configuration.size}">
[#else]
	<a class="f-cta-link ${configuration.inverted?then('inverted', '')} ${configuration.size}" href="${url}" rel="noopener noreferrer" target="${configuration.newTab?then('_blank', '_self')}">
[/#if]
	<div data-lfr-editable-id="ctaText" data-lfr-editable-type="text">
		Call to Action
	</div>
	[#if icon]
		<div class="cta-link-icon" data-lfr-editable-id="cta-link-icon" data-lfr-editable-type="html">
			<svg fill="none" height="16" viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
				<path d="M11.243 10.9898L13.4805 8.75225C13.818 8.38038 13.8305 7.72413 13.4805 7.321L11.243 5.0835C10.193 4.15225 8.90234 5.57725 9.81172 6.51475L10.3336 7.03663H2.74609C1.41797 7.03663 1.41797 9.03663 2.74609 9.03663H10.3336L9.81172 9.5585C8.87734 10.5523 10.2773 11.9179 11.243 10.9898Z" fill="currentColor" />
			</svg>
		</div>
	[/#if]
[#if pseudoLink]
	</span>
[#else]
	</a>
[/#if]
