liferay-adyen-commerce-payment-integration:
    key: liferay-adyen-commerce-payment-integration
    name: Liferay Adyen Commerce Payment Integration
    oAuth2ApplicationExternalReferenceCode: liferay-adyen-commerce-payment-integration-oauth-application-user-agent
    paymentIntegrationType: 4
    paymentIntegrationTypeSettings:
        apiKey:
        environment:
        hmacSignature:
        merchantAccount:
        themeId:
        webhookPassword:
        webhookUsername:
    type: commercePaymentIntegration
liferay-adyen-commerce-payment-integration-oauth-application-headless-server:
    .serviceAddress: localhost:58081
    .serviceScheme: http
    name: Liferay Adyen Commerce Payment Integration OAuth Application Headless Server
    scopes:
        - Liferay.Headless.Admin.Workflow.everything
        - Liferay.Headless.Batch.Engine.everything
        - Liferay.Headless.Commerce.Admin.Payment.everything
        - Liferay.Object.Admin.REST.everything
        - c_n1a0adyenwebhook.everything
    type: oAuthApplicationHeadlessServer
liferay-adyen-commerce-payment-integration-oauth-application-user-agent:
    .serviceAddress: localhost:58081
    .serviceScheme: http
    name: Liferay Adyen Commerce Payment Integration OAuth Application User Agent
    scopes:
        - Liferay.Headless.Commerce.Admin.Order.everything
        - c_n1a0adyenwebhook.everything
    type: oAuthApplicationUserAgent