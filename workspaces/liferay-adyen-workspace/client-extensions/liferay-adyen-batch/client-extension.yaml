assemble:
    - from: batch
      into: batch
liferay-adyen-batch:
    name: Liferay Adyen Batch
    oAuthApplicationHeadlessServer: liferay-adyen-batch-oauth-application-headless-server
    type: batch
liferay-adyen-batch-oauth-application-headless-server:
    .serviceAddress: localhost:8080
    .serviceScheme: http
    name: Liferay Adyen Batch OAuth Application Headless Server
    scopes:
        - Liferay.Object.Admin.REST.everything
    type: oAuthApplicationHeadlessServer