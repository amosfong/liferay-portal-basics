    name: Liferay Stripe Commerce Payment Integration OAuth Application User Agent
    scopes:
        - Liferay.Headless.Admin.Workflow.everything
        - Liferay.Headless.Commerce.Admin.Order.everything
    type: oAuthApplicationUserAgent