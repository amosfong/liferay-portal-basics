liferay-customer-site-initializer-code:
    name: Liferay Customer Site Initializer Code
    oAuthApplicationHeadlessServer: liferay-customer-site-initializer-code-oahs
    siteExternalReferenceCode: CUSTOMER_PORTAL
    siteName: Customer Portal
    type: siteInitializer
liferay-customer-site-initializer-code-oahs:
    .serviceAddress: localhost:8080
    .serviceScheme: http
    name: Liferay Customer Site Initializer Code OAuth Application Headless Server
    scopes:
        - Liferay.Headless.Site.everything
    type: oAuthApplicationHeadlessServer