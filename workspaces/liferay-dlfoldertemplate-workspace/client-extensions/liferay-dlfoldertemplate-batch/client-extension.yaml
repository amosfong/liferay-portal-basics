assemble:
    - from: batch
      into: batch
liferay-dlfoldertemplate-batch:
    name: Liferay DL Folder Template Batch
    oAuthApplicationHeadlessServer: liferay-dlfoldertemplate-batch-oauth-application-headless-server
    type: batch
liferay-dlfoldertemplate-batch-oauth-application-headless-server:
    .serviceAddress: localhost:8080
    .serviceScheme: http
    name: Liferay DL Folder Template Batch OAuth Application Headless Server
    scopes:
        - Liferay.Headless.Batch.Engine.everything
        - Liferay.Object.Admin.REST.everything
    type: oAuthApplicationHeadlessServer