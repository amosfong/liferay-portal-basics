assemble:
    - include:
          - "**/*.js"
          - package.json
liferay-dlfoldertemplate-etc-node-oauth-application-server:
    .serviceAddress: localhost:3001
    .serviceScheme: http
    name: Liferay DL Folder Template Etc Node OAuth Application Server
    scopes:
        - C_T4T1DLFolderTemplate.everything
        - C_T4T1DLFolderTemplateNode.everything
        - Liferay.Headless.Admin.User.everything.read
        - Liferay.Headless.Batch.Engine.everything
        - Liferay.Headless.Delivery.everything
        - Liferay.Object.Admin.REST.everything
        - Liferay.Object.Admin.REST.everything.read
        - Liferay.Object.Admin.REST.everything.write
    type: oAuthApplicationHeadlessServer
liferay-dlfoldertemplate-etc-node-oauth-application-user-agent:
    .serviceAddress: localhost:3001
    .serviceScheme: http
    name: Liferay DL Folder Template Etc Node OAuth Application User Agent
    scopes:
        - Liferay.Headless.Delivery.everything.read
        - Liferay.Object.Admin.REST.everything
    type: oAuthApplicationUserAgent