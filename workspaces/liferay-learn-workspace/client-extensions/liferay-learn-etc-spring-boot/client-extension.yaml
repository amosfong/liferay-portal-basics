assemble:
    - fromTask: bootJar
liferay-learn-etc-spring-boot-oauth-application-user-agent:
    .serviceAddress: localhost:58081
    .serviceScheme: http
    name: Liferay Learn Etc Spring Boot OAuth Application User Agent
    scopes:
        - c_course.everything
        - c_lesson.everything
        - c_module.everything
        - c_quiz.everything
    type: oAuthApplicationUserAgent
liferay-learn-etc-spring-boot-object-action-course:
    name: Liferay Learn Etc Spring Boot Object Action Course
    oAuth2ApplicationExternalReferenceCode: liferay-learn-etc-spring-boot-oauth-application-user-agent
    resourcePath: /object/action/course
    type: objectAction