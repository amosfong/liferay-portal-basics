assemble:
    - from: batch
      into: batch
liferay-learn-batch:
    name: Liferay Learn Batch
    oAuthApplicationHeadlessServer: liferay-learn-batch-oauth-application-headless-server
    type: batch
liferay-learn-batch-oauth-application-headless-server:
    .serviceAddress: localhost:8080
    .serviceScheme: http
    name: Liferay Learn Batch OAuth Application Headless Server
    scopes:
        - Liferay.Headless.Batch.Engine.everything
        - Liferay.Object.Admin.REST.everything
    type: oAuthApplicationHeadlessServer