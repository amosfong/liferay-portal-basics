assemble:
    - from: batch
      into: batch
liferay-paypal-batch:
    name: Liferay Paypal Batch
    oAuthApplicationHeadlessServer: liferay-paypal-batch-oauth-application-headless-server
    type: batch
liferay-paypal-batch-oauth-application-headless-server:
    .serviceAddress: localhost:8080
    .serviceScheme: http
    name: Liferay PayPal Batch OAuth Application Headless Server
    scopes:
        - Liferay.Object.Admin.REST.everything
    type: oAuthApplicationHeadlessServer