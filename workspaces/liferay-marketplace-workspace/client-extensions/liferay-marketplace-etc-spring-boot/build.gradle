buildscript {
	dependencies {
		classpath group: "com.liferay", name: "com.liferay.gradle.plugins.defaults", version: "latest.release"
		classpath group: "org.springframework.boot", name: "spring-boot-gradle-plugin", version: "2.7.18"
	}

	repositories {
		maven {
			url new File(rootProject.projectDir, "../../.m2-tmp")
		}

		maven {
			url "https://repository-cdn.liferay.com/nexus/content/groups/public"
		}
	}
}

apply plugin: "com.liferay.source.formatter"
apply plugin: "java-library"
apply plugin: "org.springframework.boot"

bootRun {
	environment "EXTERNAL_PROVISIONING_OAUTH2_HEADLESS_SERVER_CLIENT_ID", "myclientid"
	environment "EXTERNAL_PROVISIONING_OAUTH2_HEADLESS_SERVER_CLIENT_SECRET", "myclientsecret"
	environment "EXTERNAL_PROVISIONING_OAUTH2_HEADLESS_SERVER_HOME_PAGE_URL", "https://myhomepage.com"
	environment "EXTERNAL_PROVISIONING_OAUTH2_TOKEN_URI", "https://myhomepage.com/o/oauth2/token"
	environment "EXTERNAL_TRIAL_OAUTH2_HEADLESS_SERVER_CLIENT_ID", "myclientid"
	environment "EXTERNAL_TRIAL_OAUTH2_HEADLESS_SERVER_CLIENT_SECRET", "myclientsecret"
	environment "EXTERNAL_TRIAL_OAUTH2_HEADLESS_SERVER_HOME_PAGE_URL", "https://myhomepage.com"
	environment "EXTERNAL_TRIAL_OAUTH2_TOKEN_URI", "https://myhomepage.com/o/oauth2/token"
}

dependencies {
	implementation group: "com.liferay", name: "com.liferay.client.extension.util.spring.boot", version: "latest.release"
	implementation group: "com.liferay", name: "com.liferay.headless.admin.user.client", version: "4.0.50"
	implementation group: "com.liferay", name: "com.liferay.headless.portal.instances.client", version: "latest.release"
	implementation group: "com.liferay", name: "com.liferay.notification.rest.client", version: "latest.release"
	implementation group: "com.liferay", name: "com.liferay.petra.string", version: "latest.release"
	implementation group: "com.liferay", name: "org.apache.commons.logging", version: "1.2.LIFERAY-PATCHED-2"
	implementation group: "com.liferay.commerce", name: "com.liferay.headless.commerce.admin.catalog.client", version: "4.0.48"
	implementation group: "com.liferay.commerce", name: "com.liferay.headless.commerce.admin.order.client", version: "4.0.34"
	implementation group: "com.liferay.osb.koroneiki", name: "com.liferay.osb.koroneiki.rest.client", version: "latest.release"
	implementation group: "com.liferay.osb.provisioning", name: "com.liferay.osb.provisioning.marketplace.rest.client", version: "latest.release"
	implementation group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "latest.release"
	implementation group: "org.apache.httpcomponents", name: "httpclient", version: "4.5.13"
	implementation group: "org.json", name: "json", version: "20231013"
	implementation group: "org.springframework.boot", name: "spring-boot-starter-oauth2-resource-server", version: "2.7.18"
	implementation group: "org.springframework.boot", name: "spring-boot-starter-web", version: "2.7.18"
	implementation group: "org.springframework.boot", name: "spring-boot-starter-webflux", version: "2.7.18"
}

repositories {
	maven {
		url new File(rootProject.projectDir, "../../.m2-tmp")
	}

	maven {
		url "https://repository-cdn.liferay.com/nexus/content/groups/public"
	}
}