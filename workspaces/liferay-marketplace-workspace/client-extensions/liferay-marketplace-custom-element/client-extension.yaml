assemble:
    - from: build/vite
      into: static
liferay-marketplace-custom-element:
    cssURLs:
        - "**/index*.css"
    friendlyURLMapping: liferay-marketplace-custom-element
    htmlElementName: liferay-marketplace-custom-element
    instanceable: false
    name: Liferay Marketplace
    portletCategoryName: category.client-extensions
    properties:
        analyticsCloudURL: https://analytics-internal.liferay.com
        cloudConsoleURL: https://console.liferay.cloud
        contactSupportURL: https://www.liferay.com/contact-us
        eulaBaseURL: https://www.liferay.com/legal/marketplace-terms-of-service
        marketoFormId: 3738
        trialEulaURL: https://marketplace.liferay.com/documents/d/marketplace/evaluation-agreement-cloud-services
    type: customElement
    urls:
        - "main.js"
    useESM: true